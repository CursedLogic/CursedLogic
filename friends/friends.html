<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        background-color: #1e1e1e;
        color: #e0e0e0;
        padding: 20px;
        text-align: center;
      }

      .content {
        max-width: 600px;
        width: 90%;
        font-size: 1.2rem;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .content {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
    </div>
    <script>
  const imgSrc = "/images/middle-finger-matrix.png";
  const activeImages = [];

  function createDrop() {
    const img = document.createElement("img");
    img.src = imgSrc;
    img.style.position = "fixed";
    img.style.width = "32px";
    img.style.height = "32px";
    img.style.left = Math.random() * window.innerWidth + "px";
    img.style.top = "-40px";
    img.style.zIndex = "9999";
    img.style.pointerEvents = "none";
    img.style.opacity = "0.85";
    img.style.transition = "left 0.2s ease";
    document.body.appendChild(img);

    // Initial position and velocity
    let x = parseFloat(img.style.left);
    let y = -40;
    let vx = (Math.random() - 0.5) * 2; // Small horizontal drift

    const update = () => {
      y += 2;
      x += vx;

      // Bounce off screen edges
      if (x <= 0 || x >= window.innerWidth - 32) {
        vx *= -1;
        x = Math.max(0, Math.min(window.innerWidth - 32, x));
      }

      img.style.left = x + "px";
      img.style.top = y + "px";

      if (y > window.innerHeight) {
        clearInterval(fall);
        img.remove();
        const i = activeImages.indexOf(img);
        if (i > -1) activeImages.splice(i, 1);
      }
    };

    const fall = setInterval(update, 16);
    activeImages.push(img);
  }

  // Cursor dodge logic (runs on mouse move)
  document.addEventListener("mousemove", (e) => {
    activeImages.forEach(img => {
      const rect = img.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 60) { // Distance threshold to dodge
        let newX = parseFloat(img.style.left) + (dx > 0 ? -60 : 60);
        newX = Math.max(0, Math.min(window.innerWidth - 32, newX));
        img.style.left = newX + "px";
      }
    });
  });

  setInterval(createDrop, 150);
</script>
  </body>
</html>
