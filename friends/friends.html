<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        background-color: #1e1e1e;
        color: #e0e0e0;
        padding: 20px;
        text-align: center;
      }

      .content {
        max-width: 600px;
        width: 90%;
        font-size: 1.2rem;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .content {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
    </div>
    <script>
  const imgSrc = "/images/middle-finger-hollow.png";
  const activeFingers = [];

  function createDrop() {
    const img = document.createElement("img");
    img.src = imgSrc;
    img.style.position = "fixed";
    img.style.width = "32px";
    img.style.height = "32px";
    img.style.left = Math.random() * (window.innerWidth - 32) + "px";
    img.style.top = "-40px";
    img.style.zIndex = "9999";
    img.style.pointerEvents = "none";
    img.style.opacity = "0.85";
    img.style.transition = "left 0.2s ease, top 0.2s ease";
    document.body.appendChild(img);

    const state = {
      el: img,
      x: parseFloat(img.style.left),
      y: -40,
      vx: (Math.random() - 0.5) * 1.2,
      vy: 0.6,
      arcingOut: false
    };

    activeFingers.push(state);
  }

  function animateFingers() {
    activeFingers.forEach((finger, index) => {
      // Arc fall animation
      if (finger.arcingOut) {
        finger.x += finger.vx;
        finger.vy += 0.2;
        finger.y += finger.vy;

        finger.el.style.left = finger.x + "px";
        finger.el.style.top = finger.y + "px";

        if (finger.y > window.innerHeight + 50) {
          finger.el.remove();
          activeFingers.splice(index, 1);
        }
        return;
      }

      // Normal fall
      finger.y += finger.vy;
      finger.x += finger.vx;

      // Hit left or right edge? Begin arc-down with reversed vx
      if (finger.x <= 0 || finger.x >= window.innerWidth - 32) {
  finger.arcingOut = true;
  finger.vx *= -3; // BIG bounce back
  finger.vy = 0.5 + Math.random(); // Soft drop start
  finger.el.style.transition = "left 0.1s ease, top 0.1s ease, transform 0.2s ease";
  finger.el.style.transform = "rotate(45deg) scale(1.2)";
  setTimeout(() => {
    finger.el.style.transform = "rotate(0deg) scale(1)";
  }, 150);
  return;
}

      // Normal fall off bottom
      if (finger.y > window.innerHeight) {
        finger.el.remove();
        activeFingers.splice(index, 1);
        return;
      }

      finger.el.style.left = finger.x + "px";
      finger.el.style.top = finger.y + "px";
    });

    requestAnimationFrame(animateFingers);
  }

  document.addEventListener("mousemove", (e) => {
    activeFingers.forEach(finger => {
      if (finger.arcingOut) return;

      const rect = finger.el.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 60) {
        const dodgeDistance = (dx > 0 ? -80 : 80);
        finger.x = Math.max(0, Math.min(window.innerWidth - 32, finger.x + dodgeDistance));
        finger.el.style.left = finger.x + "px";
      }
    });
  });

  setInterval(createDrop, 150);
  requestAnimationFrame(animateFingers);
</script>
  </body>
</html>
