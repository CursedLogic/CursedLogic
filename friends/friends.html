<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finger Rain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fingerImg = new Image();
    fingerImg.src = "/images/middle-finger-hollow.png";

    const imgSize = 28;
    const columns = Math.floor(canvas.width / imgSize);
    const drops = Array(columns).fill(0);

    // Each column has an offset and velocity
    const fingerOffsets = Array(columns).fill(0);
    const fingerVelocities = Array(columns).fill(0);

    let pointerX = -1000;
    let pointerY = -1000;

    // Track mouse
    document.addEventListener("mousemove", (e) => {
      pointerX = e.clientX;
      pointerY = e.clientY;
    });

    // Track touch
    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        pointerX = e.touches[0].clientX;
        pointerY = e.touches[0].clientY;
      }
    });

    // Reset pointer when finger lifted
    document.addEventListener("touchend", () => {
      pointerX = -1000;
      pointerY = -1000;
    });

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.globalAlpha = 0.95;

      for (let i = 0; i < drops.length; i++) {
        const baseX = i * imgSize;
        const y = drops[i] * imgSize;
        let offset = fingerOffsets[i];
        let velocity = fingerVelocities[i];

        // Distance to pointer
        const fx = baseX + offset;
        const dx = pointerX - fx;
        const dy = pointerY - y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 60) {
          const force = dx / dist; // direction
          velocity -= force * 1.5; // acceleration
        }

        // Apply velocity with drag
        velocity *= 0.9;
        offset += velocity;

        // Spring back to center
        offset -= offset * 0.05;

        fingerOffsets[i] = offset;
        fingerVelocities[i] = velocity;

        ctx.drawImage(fingerImg, baseX + offset, y, imgSize, imgSize);

        // Drop slowly
        if (Math.random() > 0.96) {
          drops[i]++;
        }

        // Reset drop
        if (y > canvas.height && Math.random() > 0.99) {
          drops[i] = 0;
        }
      }

      requestAnimationFrame(draw);
    }

    fingerImg.onload = () => {
      draw();
    };

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
