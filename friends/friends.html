<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        background-color: #1e1e1e;
        color: #e0e0e0;
        padding: 20px;
        text-align: center;
      }

      .content {
        max-width: 600px;
        width: 90%;
        font-size: 1.2rem;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .content {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
    </div>
    <script>
  const imgSrc = "/images/middle-finger-hollow.png";

  function createDrop() {
    const img = document.createElement("img");
    img.src = imgSrc;
    img.style.position = "fixed";
    img.style.width = "32px";
    img.style.height = "32px";
    img.style.left = Math.random() * window.innerWidth + "px";
    img.style.top = "-20px";
    img.style.zIndex = "9999";
    img.style.pointerEvents = "auto";
    img.style.transition = "left 0.2s ease";
    img.style.opacity = "0.85";
    img.addEventListener("mouseenter", () => {
  const randomShift = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 100 + 50); // 50â€“150px left/right
  const currentLeft = parseFloat(img.style.left);
  let newLeft = currentLeft + randomShift;

  // Keep it inside the screen
  newLeft = Math.max(0, Math.min(window.innerWidth - 32, newLeft));
  img.style.left = newLeft + "px";
});
    document.body.appendChild(img);

    let y = -20;
    const fall = setInterval(() => {
      y += 2;
      img.style.top = y + "px";
      if (y > window.innerHeight) {
        clearInterval(fall);
        img.remove();
      }
    }, 16);
  }

  setInterval(createDrop, 150); // Lower for more chaos, raise for less
</script>
  </body>
</html>
