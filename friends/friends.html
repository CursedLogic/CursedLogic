<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finger Rain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Load the finger image
    const fingerImg = new Image();
    fingerImg.src = "/images/middle-finger-hollow.png";

    const imgSize = 28; // Width and height of the finger image
    const columns = Math.floor(canvas.width / imgSize);
    const drops = Array(columns).fill(0);

    function draw() {
      // Darker background fade (slower trail wipe)
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.globalAlpha = 0.9;

      for (let i = 0; i < drops.length; i++) {
        const x = i * imgSize;
        const y = drops[i] * imgSize;

        // Draw the middle finger image
        ctx.drawImage(fingerImg, x, y, imgSize, imgSize);

        // Slow drop: only move down every few frames
        if (Math.random() > 0.96) {
          drops[i]++;
        }

        // Reset drop to top randomly after passing bottom
        if (y > canvas.height && Math.random() > 0.99) {
          drops[i] = 0;
        }
      }

      requestAnimationFrame(draw);
    }

    fingerImg.onload = () => {
      draw();
    };

    // Resize support
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
