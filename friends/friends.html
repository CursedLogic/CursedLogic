<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finger Rain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fingerImg = new Image();
    fingerImg.src = "/images/middle-finger-hollow.png";

    const imgSize = 28;
    let columns = Math.floor(canvas.width / imgSize);
    const drops = Array(columns).fill(0);

    const offsets = Array(columns).fill(0);
    const velocities = Array(columns).fill(0);

    let pointerX = -9999;
    let pointerY = -9999;

    // Pointer listeners
    document.addEventListener("mousemove", (e) => {
      pointerX = e.clientX;
      pointerY = e.clientY;
    });

    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        pointerX = e.touches[0].clientX;
        pointerY = e.touches[0].clientY;
      }
    });

    document.addEventListener("touchend", () => {
      pointerX = -9999;
      pointerY = -9999;
    });

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.globalAlpha = 0.95;

      for (let i = 0; i < columns; i++) {
        const baseX = i * imgSize;
        const y = drops[i] * imgSize;
        let offset = offsets[i];
        let velocity = velocities[i];

        const fx = baseX + offset;
        const dx = pointerX - fx;
        const dy = pointerY - y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        // Pointer proximity = steering force
        if (dist < 60) {
          const steer = (dx / dist) * (1 - dist / 60) * 2;
          velocity -= steer;
        }

        // Spring force to return to center
        velocity -= offset * 0.04;

        // Drag to smooth movement
        velocity *= 0.85;

        // Cap velocity
        velocity = Math.max(Math.min(velocity, 10), -10);

        offset += velocity;

        // Store for next frame
        offsets[i] = offset;
        velocities[i] = velocity;

        ctx.drawImage(fingerImg, baseX + offset, y, imgSize, imgSize);

        // Drop logic
        if (Math.random() > 0.96) {
          drops[i]++;
        }

        if (y > canvas.height && Math.random() > 0.99) {
          drops[i] = 0;
        }
      }

      requestAnimationFrame(draw);
    }

    fingerImg.onload = () => {
      draw();
    };

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      columns = Math.floor(canvas.width / imgSize);
      drops.length = columns;
      offsets.length = columns;
      velocities.length = columns;
      drops.fill(0);
      offsets.fill(0);
      velocities.fill(0);
    });
  </script>
</body>
</html>
